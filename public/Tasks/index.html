<!DOCTYPE html>
<html>

<head lang="en">
	<title>Scrum375 | Tasks</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="tasks.js" defer></script>
</head>

<body>
	<div id="bars">
		<div class="topbar">
			<h1>scrum375</h1>
			<div id="dropdown" hidden>
				<a href="../Boards/">Manage</a>
				<a id="profileTop" href="">Profile</a>
				<a href="../About/">About</a>
			</div>
			<i id="hamburger" class="icon fa fa-bars"></i>
		</div>
		<div class="sidebar">
			<div class="vertical-center" style="text-align: center;">
				<h1 id="header-firstline">scrum</h1>
				<h1 id="header-secondline">375</h1>
				<a href="../Boards/">Manage</a>
				<a id="profileSide" href="">Profile</a>
				<a href="../About/">About</a>
			</div>
		</div>
	</div>
	<div class="board-content">
		<div class="board-title">
			<h1>Board Title</h1>
			<p>
				<button id="createTask">+ Create Task</button>
			</p>
		</div>
		<div class="board-sort">
			<label for="sortBy">Sort By: </label>
			<select id="sortBy" onchange="sortTasks()">
				<option value="dueSoonest">Due Soonest</option>
			</select>
		</div>
		<div id="create-window">
			<div class="create-popup">
				<span id="close">&times;</span>
				<h1>Create Board</h1>
				<form>
					<label for="taskName">Task Name</label>
					<input type="text" id="boardName">
					<label for="ownerName">Owner Name</label>
					<input type="text" id="ownerName">
					<label for="dueDate">Due Date</label>
					<input type="text" id="dueDate">
					<input type="submit" id="submit" value="Create">
				</form>
				<div id="errorContainer" style="width:100%;">
					<div id="formErrors" class="vertical-center"></div>
				</div>
			</div>
		</div>
		<div class="vertical-center" style="min-height: 700px;" id="taskArea" onload="getTasks()">
		</div>
</body>

</html>
