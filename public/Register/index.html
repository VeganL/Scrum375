<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Scrum375 | Register</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <meta name="viewport" content="width=device-width"/>
        <script src="register.js" defer></script>
    </head>
    <body>
        <div class="topbar">
            <h1>scrum375</h1>
            <div id="dropdown" hidden>
                <a href="../Register/">Register</a>
                <a href="../Login/">Login</a>
                <a href="../About/">About</a>
            </div>
            <i id="hamburger" class="icon fa fa-bars"></i>
        </div>
        <div class="sidebar">
            <div class="vertical-center" style="text-align: center;">
                <h1 id="header-firstline">scrum</h1>
                <h1 id="header-secondline">375</h1>
                <a href="../Register/">Register</a>
                <a href="../Login/">Login</a>
                <a href="../About/">About</a>
            </div>
        </div>
        <div class="content">
            <div class="vertical-center">
                <h1>Register</h1>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" id="passwordConfirm">
                    <input type="submit" id="submit" value="Register">
                </form>
            </div>
        </div>
        <div id="errorContainer">
            <div id="formErrors" class="vertical-center"></div>
        </div>
    </body>
</html>
