<!DOCTYPE html>
<html>

<head lang="en">
	<title>Scrum375 | Boards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="boards.js" defer></script>
	<script src="../barSetter.js"></script>
</head>

<body>
	<div class="topbar">
		<h1>scrum375</h1>
		<div id="dropdown" hidden>
			<a href="../Boards/">Manage</a>
			<a href="../Profile/">Profile</a>
			<a href="../About/">About</a>
		</div>
		<i id="hamburger" class="icon fa fa-bars"></i>
	</div>
	<div class="sidebar">
		<div class="vertical-center" style="text-align: center;">
			<h1 id="header-firstline">scrum</h1>
			<h1 id="header-secondline">375</h1>
			<a href="../Boards/">Manage</a>
			<a href="../Profile/">Profile</a>
			<!--This needs to be dynamic to the user's username, i.e. ../Profile/username-->
			<a href="../About/">About</a>
		</div>
	</div>
	<div class="board-content">
		<div class="board-title">
			<h1>Scrum Boards</h1>
			<p>
				<button id="createBoard">+ Create Board</button>
			</p>
		</div>
		<div class="board-sort">
			<label for="sortBy">Sort By: </label>
			<select id="sortBy" onchange="sortBoards()">
				<option value="lastModified">Last Modified</option>
				<option value="dateCreated">Date Created</option>
				<option value="numMembers">Number of Members</option>
				<option value="numTasks">Number of Tasks</option>
			</select>
		</div>
		<div id="create-window">
			<div class="create-popup">
				<span id="close">&times;</span>
				<h1>Create Board</h1>
				<form>
					<label for="boardName">Board Name</label>
					<input type="text" id="boardName">
					<label for="users">Who has access?<p>(separate user names with a comma)</p></label>
					<input type="text" id="users">
					<input type="submit" id="submit" value="Create">
				</form>
				<div id="errorContainer" style="width:100%;">
					<div id="formErrors" class="vertical-center"></div>
				</div>
			</div>
		</div>
		<div class="vertical-center" id="boardArea" onload="getBoards()">
		</div>
</body>

</html>
